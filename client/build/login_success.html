<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 처리중...</title>
  <style>
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:#0f1240;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif}
    .box{max-width:520px;width:92%;padding:24px 28px;background:rgba(255,255,255,.07);border-radius:16px;backdrop-filter: blur(6px);text-align:center}
    .small{opacity:.85;font-size:14px;margin-top:10px}

    /* 공통 로그아웃 버튼 스타일 */
    header .header-right .header-user a[data-nav="logout"],
    header .header-right .right-menu .inner ul .header-user-item.ye > a[data-nav="logout"] {
      background-color: #ffcc00 !important;
      color: #fff !important;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      display: block;
      width: fit-content;
      margin-left: auto;
      text-align: center;
    }
    header a[data-nav="logout"]:hover,
    header a[data-nav="logout"]:focus {
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>로그인 처리중...</h2>
    <p class="small">잠시만 기다려 주세요.</p>
  </div>

  <script>
    (function () {
      try {
        const p = new URLSearchParams(location.search);
        const token   = p.get('token');
        const refresh = p.get('refreshToken');
        const name    = p.get('name');

        if (token) {
          localStorage.setItem('accessToken', token);
          if (refresh) localStorage.setItem('refreshToken', refresh);
          if (name) localStorage.setItem('userName', decodeURIComponent(name));
          // 원하는 페이지로 이동 (홈/인트로)
          location.replace('/');
          return;
        }
        alert('로그인에 실패했습니다. 다시 시도해주세요.');
        location.replace('/login_01.html');
      } catch (e) {
        alert('로그인 처리 중 오류가 발생했습니다.');
        location.replace('/login_01.html');
      }
    })();
  </script>
</body>
</html>
